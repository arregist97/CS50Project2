{% extends "auctions/layout.html" %}

{% block body %}

    <h2>New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'listing' %}" method="post" id="listingform">
        {% csrf_token %}
        <table style="width:100%";>
            {{ form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>


{% endblock %}
