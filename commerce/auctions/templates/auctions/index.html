{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    
    <a class="nav-link" href="{% url 'listing' %}">Create Listing</a>

    <ul>
        {% for listing in Listings %}
            <li>{{ listing.title }}
                <p>{{ listing.description }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
